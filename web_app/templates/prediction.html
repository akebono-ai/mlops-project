<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Weather Predictor</span>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, {{ session['user'] }}</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="mb-4">Prediction Result</h2>

                <div class="display-3 text-primary mb-4">
                    {{ prediction }}&deg;C
                </div>
                <p class="text-muted">Estimated Temperature</p>

                <div class="mt-4">
                    <a href="/predict" class="btn btn-secondary">Predict Again</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
